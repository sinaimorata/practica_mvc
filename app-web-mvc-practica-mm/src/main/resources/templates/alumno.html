<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<title>App Web</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">APP Web</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href=@{/alumnos} >Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href=@{/alumno/new}>Nuevo Alumno</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href=@{/home}>Cerrar sesi√≥n</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class= "container">
	<div class= "row">
		<h1>Lista de Alumnos</h1>
	
	</div>
	<table class="table">
  		<thead class= "table-dark">
   		 	<tr>
      			<th scope="col">#</th>
      			<th scope="col">Nombre</th>
      			<th scope="col">Apellido</th>
      			<th scope="col">Telefono</th>
      			<th scope="col">Email</th>
     			<th scope="col">Dni</th>
     			<th scope="col">Fecha de nacimiento</th>
     			<th scope="col">Acciones</th>
    		</tr>
  		</thead>
  		<tbody>
    		<tr th:each="alum: ${alumnos}">
      			<th th:text="${alum.id}"  scope="row">1</th>
      				<td th:text="${alum.nombre}"></td>
      				<td th:text="${alum.apellido}"></td>
      				<td th:text="${alum.telefono}"></td>
     	 			<td th:text="${alum.email}"></td>
     	 			<td th:text="${alum.dni}"></td>
     	 			<td th:text="${alum.fecha_nac}"></td>
     	 			<td> 
     	 				<a class= "btn btn-info" th:href=@{/alumno/editar/{id}(id=${alum.id})} >Editar</a>
     	 				<a class= "btn btn-danger" th:href=@{/alumno/delete/{id}(id=${alum.id})} onclick="return confirm('Estas seguro?');">Borrar</a>
     	 			</td>
   	   		</tr>
    
   		</tbody>
	</table>


	</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
