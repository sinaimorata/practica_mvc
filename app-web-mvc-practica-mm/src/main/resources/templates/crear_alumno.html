<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<title>App Web</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">APP Web</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href=@{/alumnos} >Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href=@{/alumno/new}>Nuevo Alumno</a>
        </li>  
         
      </ul>
    </div>
  </div>
</nav>


<div class= "container">
	<div class= "row">
		
		<div class= "col-lg-6 col-md-6 col-sm-6 container justify-content-center card ">
			<h1 class="text-center">Registro de Alumno</h1>
			<div class="card-body">
				<form th:action="@{/alumno}"  method="POST" th:object="${alumno}">
					<div class="form-group">
						<label>Nombre:</label>
						<input type= "text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre">
					</div>
					<div class="form-group">
						<label>Apellido:</label>
						<input type= "text" name="apellido" th:field="*{apellido}"class="form-control" placeholder="Ingrese su apellido">
					</div>
					<div class="form-group">
						<label>Tel√©fono:</label>
						<input type= "number" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese su telefono">
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input type= "text" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese su email">
					</div>
					<div class="form-group">
						<label>DNI:</label>
						<input type= "text" name="dni" th:field="*{dni}" class="form-control" placeholder="Ingrese su dni">
					</div>
					<div class="form-group">
						<label>Fecha de nacimiento:</label>
						<input type= "date" name="fecha_nac" th:field="*{fecha_nac}" class="form-control" placeholder="AAAA-MM-DD">
					</div>
					<br>
				
					<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	
	</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
